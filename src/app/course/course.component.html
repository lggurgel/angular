<h2>{{ "Title: " + getTitle() }}</h2 >
<ul> 
    <li *ngFor="let course of courses">{{ course }}</li>
</ul>
<div (click)="onDivClicked($event)">
    <button class="btn btn-primary" [style.backgroundColor]="isActive ? 'green' : 'red'" (click)="onSave($event)" type="button">Save</button>
</div>

<input #email (keyup.enter)="onKeyUp(email.value)" />
<input [(ngModel)]="name" (keyup.enter)="twoWayBiding()" />

<ul>
    <li>{{ course.title | uppercase | lowercase }}</li>
    <li>{{ course.students | number}}</li>
    <li>{{ course.rating | number:'2.1-1' }}</li>
    <li>{{ course.price | currency:'AUD':true:'3.2-2' }}</li>
    <li>{{ course.releaseDate | date:'shortDate'}}</li>
</ul>
